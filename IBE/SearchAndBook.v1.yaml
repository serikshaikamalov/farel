openapi: 3.0.0
info:
  title: booking
  version: '1.0'
  description: Booking management
  contact:
    name: Asset Yelemessov
    url: farel.dev
    email: asset@farel.io
servers:
  - url: 'http://localhost:8080/api/v1'
tags:
  - name: Search flights
    description: Paginated list of Bookings
  - name: Create booking
paths:
  /public/flights:
    get:
      operationId: search-flights
      description: search flights by given search criteria
      tags:
        - Search flights
      parameters:
        - name: origin
          in: query
          required: true
          schema:
            type: string
          description: Origin Airport Code
          example: NQZ
        - name: destination
          in: query
          required: true
          schema:
            type: string
          description: Destination Airport Code
          example: ALA
        - name: outboundDate
          in: query
          required: true
          schema:
            type: string
            format: date
          example: '2020-01-01'
          description: Flight date in the format defined by ISO
        - name: returnDate
          in: query
          schema:
            type: string
            format: date
          example: '2020-01-01'
          description: Return Flight date in the format defined by ISO
        - name: airlines
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
            minItems: 1
          description: Airline IDs
      responses:
        '200':
          description: List of flights
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FlightsResponse'
        '201':
          description: Created
        '400':
          description: Bad Request
  /public/bookings:
    post:
      operationId: create-booking
      description: Create booking
      tags:
        - Create booking
      requestBody:
        $ref: '#/components/requestBodies/BookingRequestBody'
      responses:
        '204':
          description: Booking was created successfully
  /public/fares:
    get:
      operationId: get-fares
      description: Get Fares for the given flights and dates
      tags:
        - Get Fares
      parameters:
        - name: flights
          in: query
          schema:
            type: array
            items:
              properties:
                flightNumber:
                  type: string
                flightDate:
                  type: string
                  format: datetime
                tripType:
                  type: string
                  enum:
                    - OW
                    - RT
      responses:
        '200':
          description: List of Fares
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  fees:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
