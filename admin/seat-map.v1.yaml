  /api/v1/airplane-bodies:
    get:
      summary: Get airplane bodies
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  totalCount:
                    type: number
                  data:
                    type: array
                    items:
                      required: []
                      properties: {}
                required:
                  - totalCount
                  - data
              examples:
                example-1:
                  value:
                    totalCount: 2
                    data:
                      - NARROW
                      - WIDE
            application/xml:
              schema:
                type: object
                properties: {}
      operationId: get-api-v1-airplane-bodies
