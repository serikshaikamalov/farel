                  idNumber:
                    type: string
                    minLength: 1
                  citizenship:
                    type: string
                    minLength: 1
                  expiredDate:
                    type: string
                    minLength: 1
                  firstName:
                    type: string
                    minLength: 1
                  lastName:
                    type: string
                    minLength: 1
            examples:
              example-1:
                value:
                  - id: 2000301
                    birthday: '2001-01-05'
                    idNumber: '034060638'
                    citizenship: KZ
                    expiredDate: '2021-10-03'
