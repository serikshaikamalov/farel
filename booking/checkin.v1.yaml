                        arriveTime:
                          type: string
                          minLength: 1
                        seats:
                          type: array
                          uniqueItems: true
                          minItems: 1
                          items:
                            required: []
                            properties:
                              passengerDetails:
                                type: object
                                properties:
                                  id:
                                    type: number
                                  birthday:
                                    type: string
                                    minLength: 1
                                  idNumber:
                                    type: string
                                    minLength: 1
                                  citizenship:
                                    type: string
                                    minLength: 1
                                  expiredDate:
                                    type: string
                                    minLength: 1
                                  firstName:
                                    type: string
                                    minLength: 1
                                  lastName:
                                    type: string
                                    minLength: 1
                                required:
                                  - id
                                  - birthday
                                  - idNumber
                                  - citizenship
                                  - expiredDate
                                  - firstName
                                  - lastName
                              seats:
                                type: array
                                items:
                                  required: []
                                  properties: {}
                  returnFlights:
                    type: array
                    items:
                      required: []
                      properties: {}
                required:
                  - outboundFlights
                  - returnFlights
