      requestBody:
        content:
          application/json:
            schema:
              type: array
              description: ''
              minItems: 1
              uniqueItems: true
              items:
                type: object
                required:
                  - id
                  - birthday
                  - idNumber
                  - citizenship
                  - expiredDate
                  - firstName
                  - lastName
                properties:
                  id:
                    type: number
                  birthday:
                    type: string
